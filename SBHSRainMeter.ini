[Rainmeter]
BackgroundMode=2
SolidColor = 0,0,0,230
Update=1000
DynamicWindowSize = 1

[Variables]
TimeTableStatus = "status":"(.*)",
BellsAltered = "bellsAltered":(.*),
BellsAlteredReason = "bellsAlteredReason":"(.*)",
NextBell = "bell":"(.*)",
NextTime = "time":"(.*)"},

[TextStyle]
FontFace = Segoe UI Light
FontColor=255,255,255
StringStyle=Normal
StringAlign=Left
AntiAlias=1

[Meter]
Meter = String
MeterStyle = TextStyle
Text = Currently Under Development

[MeasureSite]
Measure  = Plugin
Plugin = WebParser
Url = https://student.sbhs.net.au/api/timetable/bells.json
Debug = 2
RegExp = (?siU)#TimeTableStatus#.*#BellsAltered#.*#BellsAlteredReason#.*#NextBell#.*#NextTime#
Update = 30

[MeasureTimeTableStatus]
Measure = Plugin
Plugin = WebParser
Url = [MeasureSite]
StringIndex = 1

[MeterTimetableStatus]
Meter = String
MeterStyle = TextStyle
MeasureName = MeasureTimeTableStatus
Text = TimeTableStatus: %1
Y = 0R
X = 0r

[MeasureBellsAltered]
Measure = Plugin
Plugin = WebParser
Url = [MeasureSite]
StringIndex = 2

[MeterBellsAltered]
Meter = String
MeterStyle = TextStyle
MeasureName = MeasureBellsAltered
Text = BellsAltered: %1
Y = 0R
X = 0r

[MeasureBellsAlteredReason]
Measure = Plugin
Plugin = WebParser
Url = [MeasureSite]
StringIndex = 3
Substitute = "":"N/A"

[MeterBellsAlteredReason]
Meter = String
MeterStyle = TextStyle
MeasureName = MeasureBellsAlteredReason
Text = BellsAlteredReason: %1
Y = 0R
X = 0r

[MeasureNextBell]
Measure = Plugin
Plugin = WebParser
Url = [MeasureSite]
StringIndex = 4

[MeasureNextTime]
Measure = Plugin
Plugin = WebParser
Url = [MeasureSite]
StringIndex = 5

[MeterNextBell]
Meter = String
MeterStyle = TextStyle
MeasureName = MeasureNextBell
MeasureName2 = MeasureNextTime
Text = Next Bell: %1 at %2
Y = 0R
X = 0r
